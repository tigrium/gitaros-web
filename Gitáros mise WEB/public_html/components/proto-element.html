<link rel="import"
      href="../bower_components/polymer/polymer.html">

<script>
  // register a new element called proto-element
  Polymer({
    is: "proto-element",
    // add a callback to the element's prototype
    ready: function() {
      this.innerHTML = "A honlap fejlesztés alatt áll. A békásmegyeri Szent József templom gitáros zenekarának honlapja lesz."
    }
  });
</script>
